<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomodoroTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>PomodoroTech</h1>
    <button data-testid="info-button" class="info-button">?</button>
  </nav>

  <div data-testid="info-modal" class="modal hidden">
    <div class="modal-content">
      <button data-testid="modal-close-button" class="modal-close">&times;</button>
      <h2>為什麼用番茄鐘？</h2>
      <p>我們常被時間追著跑，番茄鐘讓你反過來掌握它。每個番茄是一段不可分割的專注時光，完成它本身就是成就。而休息不是偷懶，是為下一個番茄充電。</p>
      <h2>怎麼使用？</h2>
      <ul>
        <li>專注工作 25 分鐘，中途不可中斷</li>
        <li>短休息 5 分鐘，離開螢幕放鬆</li>
        <li>每完成 4 個番茄，長休息 15 分鐘</li>
        <li>被打斷的番茄不算數，重新開始</li>
      </ul>
    </div>
  </div>

  <main>
    <div data-testid="phase-hint" class="phase-hint">深呼吸，準備開始</div>

    <section class="timer-section" data-phase="work">
      <svg data-testid="progress-ring" class="progress-ring" viewBox="0 0 200 200">
        <circle class="progress-ring-bg" cx="100" cy="100" r="96" />
        <circle class="progress-ring-fill" cx="100" cy="100" r="96" />
      </svg>
      <div class="timer-content">
        <div data-testid="phase-display">Work</div>
        <div data-testid="timer-display">25:00</div>
        <div class="button-group">
          <button data-testid="start-button">Start</button>
          <button data-testid="cancel-button" class="hidden">Cancel</button>
        </div>
      </div>
    </section>

    <section class="stats-section">
      <div class="date-nav">
        <button data-testid="prev-day-button">&lt;</button>
        <span data-testid="stats-date"></span>
        <button data-testid="next-day-button">&gt;</button>
      </div>
      <div class="stats-row">
        <div class="stat-item">
          <span data-testid="completed-label">Completed</span>
          <span data-testid="completed-count">0</span>
        </div>
        <div class="stat-item">
          <span data-testid="breaks-label">Breaks</span>
          <span data-testid="breaks-count">0</span>
        </div>
        <div class="stat-item">
          <span data-testid="cancelled-label">Cancelled</span>
          <span data-testid="cancelled-count">0</span>
        </div>
      </div>
    </section>

    <section class="chart-section" data-testid="weekly-chart">
      <h3 data-testid="chart-title">Weekly Completed</h3>
      <div class="chart-bars">
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-0"></div>
          <span class="chart-label" data-testid="chart-label-0"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-1"></div>
          <span class="chart-label" data-testid="chart-label-1"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-2"></div>
          <span class="chart-label" data-testid="chart-label-2"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-3"></div>
          <span class="chart-label" data-testid="chart-label-3"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-4"></div>
          <span class="chart-label" data-testid="chart-label-4"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-5"></div>
          <span class="chart-label" data-testid="chart-label-5"></span>
        </div>
        <div class="chart-bar-wrapper">
          <div class="chart-bar" data-testid="chart-bar-6"></div>
          <span class="chart-label" data-testid="chart-label-6"></span>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
